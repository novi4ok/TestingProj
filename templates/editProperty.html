

<div class="dvEditProperty">
  <div class="dvView" ng-show="!isEdit || isReset" ng-click="editEnable($event)">
    <span>{{value}}</span>
    <img src="./images/edit16.png" />
  </div>
  <div class="dvChange" ng-show="isEdit && !isReset">
    <form name="form">
      <input type="text" ng-model="value" name="inputValue" ng-blur="blurEdit()" required />
      <span class="spRequired" ng-show="form.inputValue.$error.required">Required field</span>
    </form>
  </div>

</div>
